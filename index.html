<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CHANGE ME">
    <title>Enzy</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="./public/enzy-logo-icon-light.svg" media="(prefers-color-scheme: dark)">
    <link rel="icon" href="./public/enzy-logo-icon-dark.svg" media="(prefers-color-scheme: light)">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Saira:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script src="javascript/index.js" type="module" defer></script>
</head>
<body>
    <header class="site-header">
        <a class="header-logo" href="#">
            <img class="logo-icon" src="./public/enzy-logo-icon-light.svg" alt="">
            <img class="logo-text" src="./public/enzy-logo-text-light.svg" alt="">
        </a>
        <div class="cta-wrapper header-cta-wrapper">
            <a class="cta-2" href="">
                Sign in
                <svg width="9" height="15" viewBox="0 0 9 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8.83125 7.41563L8.125 8.12187L2.125 14.1219L1.41562 14.8312L0 13.4156L0.70625 12.7094L6 7.41563L0.709375 2.12187L0 1.41562L1.41562 0L2.12187 0.70625L8.12187 6.70625L8.83125 7.41563Z"/>
                </svg>
            </a>
            <a class="cta-1" href="">Request a demo</a>
        </div>
        <button 
            class="menu-btn" 
            aria-controls="site-navigation"
            aria-label="Toggle navigation menu"
            aria-expanded="false"
        >
            <div class="menu-btn-text-wrapper">
                <span class="menu-btn-text">Open</span>
                <span class="menu-btn-text">Close</span>
            </div>
            <div class="menu-btn-dots-wrapper">
                <span class="menu-btn-dot top-left"></span>
                <span class="menu-btn-dot top-center"></span>
                <span class="menu-btn-dot top-right"></span>
        
                <span class="menu-btn-dot middle-left"></span>
                <span class="menu-btn-dot middle-center"></span>
                <span class="menu-btn-dot middle-right"></span>
                
                <span class="menu-btn-dot bottom-left"></span>
                <span class="menu-btn-dot bottom-center"></span>
                <span class="menu-btn-dot bottom-right"></span>
            </div>
        </button>
    </header>

    <nav class="nav-menu" id="site-navigation" aria-label="Main navigation" aria-hidden="true">
        <div class="width-constraint">
            <ul class="nav-links">
                <li>
                    <a class="nav-link tab-element-nav" href="">Home</a>
                </li>
                <li>
                    <a class="nav-link tab-element-nav" href="">Discover</a>
                </li>
                <li>
                    <a class="nav-link tab-element-nav" href="">Platform</a>
                </li>
                <li>
                    <a class="nav-link tab-element-nav" href="">FAQ</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <section id="hero-section">
            <div class="hero-headline">
                <p class="companion-text">The future of performance & recognition</p>
                <h1>
                    <span>High</span>
                    <span>performance</span>
                    <span>culture</span>
                </h1>
                <div class="cta-wrapper">
                    <a class="cta-1 tab-element-page" href="">Request a demo</a>
                    <a class="cta-2 tab-element-page" href="">
                        Explore our platform
                        <svg width="9" height="15" viewBox="0 0 9 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8.83125 7.41563L8.125 8.12187L2.125 14.1219L1.41562 14.8312L0 13.4156L0.70625 12.7094L6 7.41563L0.709375 2.12187L0 1.41562L1.41562 0L2.12187 0.70625L8.12187 6.70625L8.83125 7.41563Z"/>
                        </svg>                    
                    </a>
                </div>
            </div>
            <figure class="hero-image">
                <img src="./assets/images/hero-img-left.png" alt="">
                <img src="./assets/images/hero-img-right.png" alt="">
            </figure>
        </section>
        <section id="video-section">

            <!-- <iframe width="533" height="948" src="https://www.youtube.com/embed/ZYdvY-ubX9s" title="Enzy Hype Video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen showinfo="false"></iframe> -->
        </section>
    </main>
    <footer></footer>
</body>
</html>
